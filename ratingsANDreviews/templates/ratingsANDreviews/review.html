{% extends 'core/base.html' %}

{% block title %}Review seller{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
  <form method="post" action="{% url 'ratingsANDreviews:reviewUser' receiverId=receiverId %}">
    {% csrf_token %}
    <div class="flex flex-col bg-blue-700 rounded-xl">
      <label for="score" class="m-2">Review:</label>
      <div class="mx-5 my-5 mr-10">
        <textarea name="text" class="w-full px-8 py-4 rounded-xl border m-2"></textarea>
      </div>
    </div>
    <div>
      <button class="mt-6 px-8 py-4 text-lg bg-blue-700 hover:bg-blue-900 rounded-xl text-white" type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
